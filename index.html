<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="datetime" class="lead"></p>
      <button id="rBtn" class="resetBtn">Reset</button>
      
    </header>
    <div class="container">
      <div class="row">
        <div id="hour1" class="hour">08:00am</div>
        <textarea id='text1' class="description"></textarea>
        <button id="sBtn1" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour2" class="hour">09:00am</div>
        <textarea id='text2' class="description"></textarea>
        <button id="sBtn2" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour3" class="hour">10:00am</div>
        <textarea id='text3' class="description"></textarea>
        <button id="sBtn3" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour4" class="hour">11:00am</div>
        <textarea id='text4' class="description"></textarea>
        <button id="sBtn4" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour5" class="hour">12:00pm</div>
        <textarea id='text5' class="description"></textarea>
        <button id="sBtn5" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour6" class="hour">1:00pm  </div>
        <textarea id='text6' class="description"></textarea>
        <button id="sBtn6" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour7" class="hour">2:00pm  </div>
        <textarea id='text7' class="description"></textarea>
        <button id="sBtn7" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour8" class="hour">3:00pm  </div>
        <textarea id='text8' class="description"></textarea>
        <button id="sBtn8" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div id="hour9" class="hour">4:00pm  </div>
        <textarea id='text9' class="description"></textarea>
        <button id="sBtn9" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
  </body>
</html>
